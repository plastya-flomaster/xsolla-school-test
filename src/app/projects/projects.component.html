<h2>All projects</h2>
<div class="tbl-header">
    <table *ngIf = "projects" cellpadding="0" cellspacing="0" border="0">
        <thead>      
      <tr>
              <th>Project id</th>
              <th>Project</th>
            </tr>
      </thead>
    </table>
</div>      
     <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
            <tr *ngFor="let method of projects">
            <td>{{method.id}}</td>
            <td>{{method.name}}</td>
          </tr>
        </tbody>
        </table>
        </div>
